name: ğŸ§ª CI Multi-OS Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Exclure certaines combinaisons pour optimiser
          - os: macos-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.8'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: ğŸ—ï¸ Create test database
      run: |
        python -c "
        from models.database import db
        db.init_database()
        print('âœ… Base de donnÃ©es de test crÃ©Ã©e')
        "

    - name: ğŸ§ª Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: ğŸ§ª Test Streamlit app startup
      run: |
        python -c "
        import subprocess
        import time
        import signal
        import os
        
        # DÃ©marrer Streamlit en arriÃ¨re-plan
        process = subprocess.Popen(['streamlit', 'run', 'main.py', '--server.port=8502'], 
                                 stdout=subprocess.PIPE, 
                                 stderr=subprocess.PIPE)
        
        # Attendre un peu
        time.sleep(10)
        
        # Tuer le processus
        if os.name == 'nt':  # Windows
            process.terminate()
        else:  # Unix/Linux/macOS
            process.send_signal(signal.SIGTERM)
        
        process.wait(timeout=5)
        print('âœ… Streamlit dÃ©marre correctement')
        "

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ” Run safety check
      run: |
        pip install safety
        safety check -r requirements.txt

    - name: ğŸ” Run bandit security scan
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true

    - name: ğŸ“¤ Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: bandit-report.json

  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Slack on Success
      if: needs.test.result == 'success'
      run: |
        echo "âœ… All tests passed successfully!"
        # curl -X POST -H 'Content-type: application/json' \
        # --data '{"text":"âœ… BudgetManage: All tests passed!"}' \
        # ${{ secrets.SLACK_WEBHOOK }}

    - name: ğŸ“¢ Notify Slack on Failure
      if: needs.test.result == 'failure'
      run: |
        echo "âŒ Some tests failed!"
